<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img class="card-img-top" src="images/bg-pattern-card.svg" alt="">
      <img class="victor" src="images/image-victor.jpg" alt="">
    </div>
    <div class="card-body">
      <div class="nameAndAge">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <p class="london">London</p>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="number">80K</p>
            <p class="text">Followers</p>
          </div>
          <div class="col">
            <p class="number">803K</p>
            <p class="text">Likes</p>
          </div>
          <div class="col">
            <p class="number">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/paridhi3">Paridhi</a>.
  </div>
</body>

</html>
